<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    
    <title>Uzdavinys8</title>  
    <style>
        body {
            margin: 0 0;
            padding: 0 0;
            display: flex;                       
        }

        container {
            height: 99vmin;
            width: 99vmin;            
            margin: 0 0;
            padding: 0 0;
            display: flex;
            flex-direction: column;            
            border: 3px solid black;
        }

        header {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            align-items:stretch;
        }

        mid {
            display: flex;
            flex-direction: row;
            flex: 1 1 auto;
            flex-grow: 8;            
        }

        footer {
            flex-grow: 1;
            flex: 1 1 auto;
            
        }
        div {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
        }
        .a, .b, .c, .d, .e, .f, .g, .h, .i {
            padding: 0 0;
            border: 0px solid black;
            margin: 6px;
            overflow: hidden;
        }
        .a {
            flex-grow: 7.5;        
            background-color: greenyellow; 
            margin-right: auto; 
            margin-left: 6px;              
        }
        .b {
            flex-grow: 2.5;   
            background-color: greenyellow; 
            margin-right: 0px;
            margin-left: 12px;        
        }
        .c {
            background-color: aqua;
            flex-grow: 2;
        }
        mid > :nth-child(2) {
            
            flex-grow: 5.5;            
        }
        mid > :nth-child(3) {
            flex-grow: 2.5;            
        }
        .d {
            flex-grow: 1.5;
            background-color: red;
        }
        .e {
            flex-grow: 1.5;
            background-color: red;
        }
        .g {
            flex-grow: 8;
            background-color: red;
        }
        .f {
            flex-grow: 3.3;
            background-color: antiquewhite;
            
        }
        .h {
            flex-grow: 7.8;
            background-color: antiquewhite;
            
        }
        .i {
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <container>
        <header>
            <div class="a">A</div><div class="b">B</div>
        </header>
        <mid>
            <div class="c">C</div>
            <div>
                <div class="d">D</div><div class="e">E</div><div class="g">G</div>
            </div>
            <div>
                <div class="f">F</div><div class="h">H</div>
            </div>                 
        </mid>
        <footer class="i">I</footer>
    </container>
</body>
</html>
